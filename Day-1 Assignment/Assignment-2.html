<!--write difference between var,let,const-->

<!--
1)var declaration are globally 
            where
  let and const declaration are block scoped
2)var variables can be updated and re-declared
                where
  let variables can be updated but not re-declared
                where
  const variables can not be updated and re-declared

3)var and let can be declared without initialized
                where
  const must be initialized during declaration
    
-->
