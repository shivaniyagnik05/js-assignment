<!--Write Javascript Program to get the current date in
mm-dd-yyyy,mm/dd/yyyy or dd-mm-yyyy,dd/mm/yyyy
-->
<html>
    <head>
        <title></title>
        <h1>Display date in multiple format</h1>
    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
console.log(today);
today = mm+'/'+dd+'/'+yyyy;
console.log(today);
today = dd+'-'+mm+'-'+yyyy;
console.log(today);
today = dd+'/'+mm+'/'+yyyy;
console.log(today);
 </script>
    </body>
</html>
